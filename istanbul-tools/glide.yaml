package: github.com/ethereum/go-ethereum/istanbul-tools
import:
- package: github.com/ethereum/go-ethereum
  version: istanbul/develop
  repo: git@github.com:ethereum/go-ethereum/go-ethereum
  vcs: git
  subpackages:
  - cmd/utils
  - common
  - common/hexutil
  - core/types
  - crypto
  - ethclient
  - rlp
- package: github.com/docker/docker
  version: v17.05.0-ce
  subpackages:
  - api/types
  - api/types/container
  - client
- package: github.com/docker/distribution
  version: master
  subpackages:
  - reference
  - digestset
- package: github.com/naoina/toml
- package: github.com/urfave/cli
- package: github.com/opencontainers/go-digest
- package: github.com/satori/go.uuid
  version: ~1.1.0
- package: github.com/onsi/ginkgo
  version: ^1.4.0
  subpackages:
  - ginkgo
- package: github.com/onsi/gomega
  version: ^1.2.0
- package: gopkg.in/yaml.v2
- package: github.com/phayes/freeport
- package: k8s.io/client-go
  version: ^4.0.0
- package: github.com/golang/protobuf
  version: master
  subpackages:
  - proto
- package: github.com/Sirupsen/logrus
  version: v1.0.3
- package: github.com/inconshreveable/log15
  version: ^2.11.0
